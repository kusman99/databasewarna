  <title>Database Warna Kain - Kusman</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--accent:#0f6;--muted:#666}
    body{font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);margin:20px}
    .wrap{max-width:1200px;margin:0 auto}
    h1{font-size:20px;margin:8px 0 16px;color:#222}
    .controls{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:12px}
    .controls > *{padding:8px;border-radius:8px;border:1px solid #ddd;background:#fff}
    .controls input{min-width:220px}
    table{width:100%;border-collapse:collapse;background:var(--card);box-shadow:0 6px 18px rgba(20,20,30,0.06);border-radius:10px;overflow:hidden}
    thead th{background:#1f6feb;color:#fff;padding:10px 12px;position:relative;text-align:left}
    tbody td{padding:10px 12px;border-bottom:1px solid #eee;color:#222}
    tbody tr:hover{background:#fbfdff}
    .small{font-size:12px;color:var(--muted)}
    .hdr-select{display:block;margin-top:6px;width:100%;padding:6px;border-radius:6px;border:none;background:#fff;color:#222}
    .actions{margin-left:auto;display:flex;gap:8px}
    button{cursor:pointer;padding:8px 10px;border-radius:8px;border:1px solid #ccc;background:#fff}
    .tag{display:inline-block;padding:6px 8px;border-radius:999px;background:#eef9ff;color:#0f6}
    @media (max-width:900px){.controls{flex-direction:column}.actions{margin-left:0}}
  </style>
</head>

    <h1>Database Warna Kain</h1>

        <button id="clearBtn">Reset</button>

        <button id="copyBtn">Copy CSV</button>

    </div>

    // --- helpers ---
    const tableBody = document.getElementById('tableBody');  
    const globalSearch = document.getElementById('globalSearch');
    const productFilter = document.getElementById('productFilter');
    const kategoriFilter = document.getElementById('kategoriFilter');

    // populate filter selects with unique values
    function uniqueValues(key){
      return Array.from(new Set(data.map(r=>r[key]))).sort((a,b)=>a.localeCompare(b));
    }
    function buildSelectOptions(sel, values){
      values.forEach(v=>{
        const o=document.createElement('option'); o.value=v; o.textContent=v; sel.appendChild(o);
      });
    }
    buildSelectOptions(productFilter, uniqueValues('product'));
    buildSelectOptions(kategoriFilter, uniqueValues('kategori'));

    // render table
    let sortKey = null; let sortDir = 1; // 1 asc, -1 desc
    function render(rows){
      tableBody.innerHTML='';
      rows.forEach(r=>{
        const tr=document.createElement('tr');
        tr.innerHTML = `<td>${escapeHtml(r.product)}</td><td>${escapeHtml(r.warna)}</td><td>${escapeHtml(r.kategori)}</td>`;
        tableBody.appendChild(tr);
      });
    }

    function escapeHtml(s){return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');}

    function applyFilters(){
      const q = globalSearch.value.trim().toLowerCase();
      const p = productFilter.value;
      const k = kategoriFilter.value;
      let rows = data.filter(r=>{
        const matchQ = q === '' || (r.product + ' ' + r.warna + ' ' + r.kategori).toLowerCase().includes(q);
        const matchP = p ? r.product === p : true;
        const matchK = k ? r.kategori === k : true;
        return matchQ && matchP && matchK;
      });
      if(sortKey){
        rows.sort((a,b)=>{
          const A = String(a[sortKey]).toLowerCase();
          const B = String(b[sortKey]).toLowerCase();
          if(A<B) return -1*sortDir; if(A>B) return 1*sortDir; return 0;
        });
      }
      render(rows);
    }

    // initial render
    applyFilters();

    // events
    globalSearch.addEventListener('input', debounce(applyFilters,150));
    productFilter.addEventListener('change', applyFilters);
    kategoriFilter.addEventListener('change', applyFilters);
    document.getElementById('clearBtn').addEventListener('click', ()=>{globalSearch.value=''; productFilter.value=''; kategoriFilter.value=''; sortKey=null; sortDir=1; applyFilters();});

    // header sort
    document.querySelectorAll('thead th').forEach(th=>{
      th.style.cursor='pointer';
      th.addEventListener('click', ()=>{
        const key = th.dataset.key;
        if(sortKey===key) sortDir = -sortDir; else { sortKey=key; sortDir=1 }
        applyFilters();
      });
    });

    // export CSV
    function toCSV(rows){
      const hdr = ['Nama Product','Nama Warna','Kategori Warna'];
      const lines = [hdr.join(',')];
      rows.forEach(r=>{
        lines.push(csvSafe(r.product)+','+csvSafe(r.warna)+','+csvSafe(r.kategori));
      });
      return lines.join('\n');
    }
    function csvSafe(v){
      let s = String(v).replace(/"/g,'""');
      if(s.search(/,|"|\n/)>=0) s='"'+s+'"';
      return s;
    }

    document.getElementById('exportBtn').addEventListener('click', ()=>{
      // get currently visible rows
      const visible = Array.from(tableBody.querySelectorAll('tr')).map(tr=>{
        const tds = tr.querySelectorAll('td'); return {product:tds[0].textContent, warna:tds[1].textContent, kategori:tds[2].textContent};
      });
      const csv = toCSV(visible);
      const blob = new Blob([csv],{type:'text/csv'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a'); a.href=url; a.download='database_warna.csv'; a.click(); URL.revokeObjectURL(url);
    });

    document.getElementById('copyBtn').addEventListener('click', async ()=>{
      const visible = Array.from(tableBody.querySelectorAll('tr')).map(tr=>{
        const tds = tr.querySelectorAll('td'); return {product:tds[0].textContent, warna:tds[1].textContent, kategori:tds[2].textContent};
      });
      const csv = toCSV(visible);
      try{ await navigator.clipboard.writeText(csv); alert('CSV disalin ke clipboard'); }catch(e){ alert('Gagal salin: '+e); }
    });

    // utils
    function debounce(fn,ms){let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),ms); }}
